<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <h1>956 Custom Stickers</h1>
    <body>
        <div class="container">
            <form id="my-form" action="https://formsubmit.co/omarlopez0530@outlook.com" method="POST" enctype="multipart/form-data />
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="https://omarvelousss.github.io/shaboiomarwebsites/thankyou.html">
                <h2>Input info for Custom sticker</h2>
                <input type="text" id="name" required name="name"
                    placeholder="Full Name" />
                <input type="number" id="numbers" name="amount"
                    placeholder="Amount of stickers">
                <input type="text" id="contact" name="contact" 
                placeholder="Form of Contact ex. email, snapchat, instagram.">
                <input type="file" id="file-sticker" name="image" multiple accept="image/*" onchange="loadFile(event)">                                                                                                                                                                                                            
                <h3>Sizes</h3>
                <p>*The largest stickers that will be made will be 5' x 5'. </br>
                    Please choose a size.</p>
                <div class="sizes">
                    <input type="radio" id="size1" value="twobytwo" name="radio">
                    <label for="size1">2x2 in.</label>

                    <input type="radio" id="size2" value="threebythree" name="radio">
                    <label for="size2">3x3 in.</label>

                    <input type="radio" id="size3" value="fourbyfour" name="radio">
                    <label for="size3">4x4 in.</label>

                    <input type="radio" id="size4" value="fivebyfive" name="radio">
                    <label for="size4">5x5 in.</label>
                    
                    <input type="radio" id="size5" value="other" name="radio">
                    <label for="size5">Custom</label>
                </div>
                <textarea rows="4" cols="10" placeholder="Please put any specifications, or special request for your stickers.
                    If you chose custom size please input here."></textarea>
                <button type="submit">Submit </button>
            </form>
        </div>
    </body>
</html>
